<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="main-card">
      <div class="card-head">
        <div class="layer">
          <img src="./images/icon-view.svg" alt="">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-body">
        <div class="container">
            <div class="infos">
              <div class="title">
                <a href="#"> Equilibrium #3429</a>
              </div>
              <div class="description">Our Equilibrium collection promotes balance and calm.</div>
              <div class="currency">     
                <div class="price">
                  <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
                </div>
                <div class="time">
                  <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
              </div>
            </div>
            <div class="footer">
            <hr>
            <div class="author"> 
              <img src="./images/image-avatar.png" alt="">
              <div class="info"> Creation of
                 <a href="#">Jules Wyvern</a>
                </div>
             </div>
             </div>
        </div>
      </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
