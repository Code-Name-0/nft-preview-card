<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <div class="main-card">
      <div class="card-head">
        <div class="layer">
          <img src="./images/icon-view.svg" alt="">
        </div>
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div class="card-body">
        <div class="container">
            <div class="infos">
              <div class="title">
                <a href="#"> Equilibrium #3429</a>
              </div>
              <div class="description">Our Equilibrium collection promotes balance and calm.</div>
              <div class="currency">     
                <div class="price">
                  <img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH
                </div>
                <div class="time">
                  <img src="./images/icon-clock.svg" alt=""> 3 days left</div>
              </div>
            </div>
            <div class="footer">
            <hr>
            <div class="author"> 
              <img src="./images/image-avatar.png" alt="">
              <div class="info"> Creation of
                 <a href="#">Jules Wyvern</a>
                </div>
             </div>
             </div>
        </div>
      </div>
  </div>
</body>
</html>
